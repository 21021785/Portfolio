    <div>
        <div class="col-6">
            <form>
                <input type="email" style="width: 100%; height: 80px; font-size: 30px; font-family: 'Poppins';" placeholder="Your Email" id="email">
                <textarea type="text" style="width: 100%; height: 500px; font-size: 30px; font-family: 'Poppins';" placeholder="Your Message" id="message"></textarea>
                <button style="font-size: 10px; font-family: 'Poppins';" type="submit" id="submitContactUs"><i class="bi bi-send" style="font-size: 35px"></i><br>Send</button>
                <script src="https://smtpjs.com/v3/smtp.js">
                </script>
                <script>
    
    
                    var button = document.getElementById('submitContactUs');
    
                    button.addEventListener('click', function (e) {
                        e.preventDefault()
                        var email = document.getElementById("email").value;
                        var message = document.getElementById('message').value;
                        
    
                        if (message === "" || email === "") {
                            alert("Please fill in all fields.");
                            return;
                        }
    
                        var final = "Email: " + email + "<br>Subject: " + "Sent from Portfolio" + "<br>Message: " + message;
                        Email.send({
                            SecureToken: "a4db5be6-0820-4b3e-84f2-0e3d74bf6c63",
                            To: 'tanyongler160@gmail.com',
                            From: 'tanyongler160@gmail.com',
                            Subject: "Sent from Portfolio",
                            Body: final
                        }).then(
                            message => alert("I have received your email, thanks!"),
                        );
                        var allInputs = document.querySelectorAll('input');
                        allInputs.forEach(singleInput => singleInput.value = '');
                    })
    
                </script>
            </form>
